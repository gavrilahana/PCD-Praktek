{% extends "layout.html" %}

{% block body %}
<div class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-1">Menu</h1>
    <div class="container">
        <div class="row justify-content-center"> <!-- Menengahkan konten -->
            <div class="col-md-4">
                <h2>Segmentation</h2>
                <div class="p-2 flex-fill bd-highlight">
                    <form id="" action="{{ url_for('thresholding') }}" method="POST" enctype="multipart/form-data">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Batas Bawah</th>
                                    <th>Batas Atas</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="number" name="lower_thres" placeholder="0-255"></td>
                                    <td><input type="number" name="upper_thres" placeholder="0-255"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="text-center"><button type="submit" class="btn btn-primary">Thresholding</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="container-fluid">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="row">
                                <div class="col-lg-8 offset-lg-2"> <!-- Menggunakan offset untuk memposisikan tengah -->
                                    <h3 class="text-center">After</h3>
                                    <img class="img-fluid mx-auto d-block" style="max-width: 300%;" src="{{ url_for('static', filename=file_path) }}" alt="image here">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>


</div>
<style>
</style>
{% endblock %}
